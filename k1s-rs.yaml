---
apiVersion: apps/v1beta2
kind: ReplicaSet
metadata:
  name: k1s
spec:
  replicas: 3
  selector:
    matchLabels:
      app: k1s
  template:
    metadata:
      labels:
        app: k1s
    spec:
      containers:
        - name: hello-server
          image: 1995parham/k1s:latest
          ports:
            - containerPort: 1372
